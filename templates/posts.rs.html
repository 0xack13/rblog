@use super::base_html;
@use crate::blog::Post;
@(posts: Vec<&Post>)

@:base_html("rblog", {
    <header class="posts">
        <h1>rblog</h1>
    </header>
    <section class="posts">
        <ul>
            @for post in posts {
                <li>
                    <a href="@post.get_url()">
                        <div class="date">20th June 2020</div>
                        <h3 class="title">@post.get_metadata().get_title()</h3>
						<div class="subtitle">The first post</div>
                    </a>
                </li>
            }
        </ul>
    </section>
})
