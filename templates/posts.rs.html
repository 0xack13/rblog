@use super::base_html;
@use crate::blog::Post;
@(posts: Vec<&Post>)

@:base_html("rblog", {
    <header class="posts">
        <h1>rblog</h1>
    </header>
    <section class="posts">
        <ul>
            @for post in posts {
                <li>
                    <a href="@post.get_url()">
						@if let Some(date) = post.get_metadata().get_friendly_date().as_ref() {
							<div class="date">@date</div>
						}
                        <h3 class="title">@post.get_metadata().get_title()</h3>
                    </a>
                </li>
            }
        </ul>
    </section>
})
